services:
  license-administrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: license-administrator
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - license_postgres
    volumes:
      - ..:/app
      - /app/node_modules
    command: pnpm run dev

  # PostgreSQL 
  license_postgres:
    image: postgres:latest
    container_name: license_postgres
    restart: unless-stopped
    env_file:
      - .env # lee las variables del archivo .env local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432" # expone Postgres en localhost:5432

volumes:
  pgdata:
